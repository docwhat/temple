language: go
go: "1.15.x"
env:
  global:
    - GO111MODULE=on
notifications:
  email:
    on_success: never
    on_failure: never
  pushover:
    on_success: change
    on_failure: always
    api_key:
      secure: ""
    users:
      secure: ""
before_install:
  - "./script/bootstrap"
script:
  - "./script/test"
  - "./script/build all"
before_deploy:
  - sha256sum temple_* > checksums.sha256
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "checksums.sha256"
    - "temple_*"
  on:
    tags: true
    repo: docwhat/temple
