version: 2
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
universal_binaries:
  - replace: false
builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - "darwin_amd64"
      - "darwin_arm64"

      - "windows_amd64"

      - "freebsd_amd64"
      - "freebsd_arm64"

      - "linux_amd64"
      - "linux_arm64"
      - "linux_arm_6"
      - "linux_386"
      - "linux_ppc64"
      - "linux_ppc64le"
archives:
  - id: default
    # Templates: allowed.
    name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "darwin" }}macos
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- with .Arm }}v{{ . }}{{ end }}
      {{- with .Mips }}_{{ . }}{{ end }}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}`
  - id: binaries
    formats: ["binary"]
    name_template: >-
      {{- .Binary }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "darwin" }}macos
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- with .Arm }}v{{ . }}{{ end }}
      {{- with .Mips }}_{{ . }}{{ end }}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}
checksum:
  algorithm: sha256
  name_template: "checksums.sha256"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - "^travis:"
      - "^build:"
      - "^lint:"
      - "^style:"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999
